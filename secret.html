<html lang="en">

      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .easter-egg {
      margin-top: 2rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="secret-lab">

    </div>
    
    <div id="secret-message" style="display:none; margin-top:2rem;">
      <p>const secret = "I'm working on something amazing!";</p>
      <button onclick="window.location.href='index.html'">Return Home</button>

  <script>
    function revealSecret() {
      document.getElementById('secret-message').style.display = 'block';
      document.querySelector('.easter-egg').textContent = 'âœ¨ You found my secret!';

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dance Match!</title>
  <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #2a2a3d);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }

    #game-container {
      margin-top: 50px;
    }

    .move-btn {
      padding: 20px;
      margin: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .move-btn:active {
      transform: scale(0.9);
    }

    .left { background-color: #007bff; color: white; }
    .right { background-color: #dc3545; color: white; }
    .spin { background-color: #ffc107; color: black; }
    .jump { background-color: #28a745; color: white; }

    #start-btn {
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 1.1rem;
      background: #6f42c1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #message {
      margin-top: 30px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Dance Match âœ¨</h1>
  <div id="game-container">
    <button class="move-btn left">Left</button>
    <button class="move-btn right">Right</button>
    <button class="move-btn spin">Spin</button>
    <button class="move-btn jump">Jump</button>
  </div>
  <button id="start-btn">Start Dance!</button>
  <div id="message"></div>

  <script>
    const moves = ['left', 'right', 'spin', 'jump'];
    let sequence = [];
    let playerIndex = 0;

    const messageEl = document.getElementById('message');
    const moveButtons = document.querySelectorAll('.move-btn');

    function flash(move) {
      const btn = document.querySelector(`.${move}`);
      btn.style.opacity = '0.5';
      setTimeout(() => (btn.style.opacity = '1'), 300);
    }

    function playSequence() {
      let i = 0;
      const interval = setInterval(() => {
        flash(sequence[i]);
        i++;
        if (i >= sequence.length) clearInterval(interval);
      }, 700);
    }

    function startGame() {
      sequence = [];
      playerIndex = 0;
      messageEl.textContent = '';
      for (let i = 0; i < 4; i++) {
        sequence.push(moves[Math.floor(Math.random() * moves.length)]);
      }
      playSequence();
    }

    function handlePlayerMove(move) {
      if (move === sequence[playerIndex]) {
        playerIndex++;
        if (playerIndex === sequence.length) {
          messageEl.textContent = 'Great job! You matched the dance! ðŸŽ‰';
        }
      } else {
        messageEl.textContent = 'Oops! Try again ðŸ˜­';
        playerIndex = 0;
      }
    }

    document.getElementById('start-btn').addEventListener('click', startGame);
    moveButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        handlePlayerMove(btn.classList[1]);
      });
    });
  </script>
</body>
</html>

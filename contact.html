<head>

<body>
  <header>
    <nav>
      <div class="logo">
        <span class="short-name">RC</span>

      <ul class="nav-links">

      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Get In Touch</h2>
<form id="contact-form" action="https://formspree.io/f/xnndeglv" method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>
  </div>
  <button type="submit" class="btn send-btn">Send Message</button>
</form>
<div id="success-message" style="display:none; margin-top: 1.5rem; color: green; font-weight: 600;">
  âœ… Your message has been sent successfully!!
</div>
    </section>
  </main> 
  <script>
  const form = document.getElementById('contact-form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        Accept: 'application/json'
      }
    });

    if (response.ok) {
      form.reset();
      successMessage.style.display = 'block';
    } else {
      alert('There was a problem sending your message. Please try again later.');
    }
  });
</script>
</body>

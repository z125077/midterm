<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/main.js" defer></script>
  <link rel="manifest" href="/site.webmanifest" />
  <title>Riya Chauhan | Software Engineer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- External Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    :root {
      --primary: #00485B;
      --accent-color: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-content {
      text-align: center;
      color: white;
    }

    .loader-spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hero-text {
      display: inline-block;
    }

    .hero-text h1,
    .hero-text p {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--accent-color);
      margin: 0 auto;
      display: inline-block;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: 600;
      animation: typingH1 2.8s steps(29, end) 1s forwards, blink 0.7s step-end 6;
      width: 20ch;
    }

    .hero-text p {
      font-size: 1.2rem;
      font-weight: 400;
      animation: typingP 4s steps(70, end) 4.5s forwards, blink 0.7s step-end 6;
      width: 70ch;
    }

    @keyframes typingH1 {
      from { width: 0; }
      to { width: 20ch; }
    }

    @keyframes typingP {
      from { width: 0; }
      to { width: 70ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="page-loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <h2>Loading Portfolio...</h2>
    </div>
  </div>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <span class="short-name">RC</span>
        <span class="full-name">Riya Chauhan</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <div class="hero-content">
        <div class="profile-img-container">
          <img src="Riya Chauhan.jpg" alt="Riya Chauhan" class="profile-img" />
        </div>
        <div class="hero-text">
          <h1>Hello, I'm Riya Chauhan</h1>
          <p>Aspiring Software Engineer specializing in Machine Learning and Backend Development</p>
          <div class="cta-buttons">
            <a href="projects.html" class="btn">View Projects</a>
            <a href="contact.html" class="btn btn-outline">Contact Me</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/main.js" defer></script>
  <link rel="manifest" href="/site.webmanifest" />
  <title>Riya Chauhan | Software Engineer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- External Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
  :root {
    --primary: #00485B;
    --accent-color: #fff;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  .loader {
    position: fixed; /* Ensures the loader stays in place even if the page is scrolled. */
    top: 0; /*Positions the loader at the top-left corner of the viewport*/
    left: 0; /* Makes the loader cover the entire screen */
    width: 100%;
    height: 100%; /*Creates a full-screen overlay effect.*/
    background: var(--primary);
    display: flex; /*Enables Flexbox for the loaderâ€™s content*/
    justify-content: center;
    align-items: center;
    z-index: 9999; /*Ensures the loader is always visible, even over modals*/
    transition: opacity 0.5s ease; /*Adds a smooth fade-out effect*/
  }

  .loader-content {
    text-align: center;
    color: white;
  }

  .loader-logo {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    letter-spacing: 2px;
    animation: pulse 1.5s ease-in-out infinite;
  }

  .loader-dots span {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background: white;
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out both;
  }

  .loader-dots span:nth-child(1) { animation-delay: 0s; }
  .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
  .loader-dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .hero-text {
    display: inline-block; /*Ensures the typing animation only covers the text width*/
  }

  .hero-text h1 {
    font-size: 2.5rem;
    font-weight: 600;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid var(--accent-color);
    animation: typingH1 2.8s steps(29, end) 1s forwards, blink 0.7s step-end 6;
    width: 20ch;
  }

  .hero-text p {
    font-size: 1.2rem;
    font-weight: 400;
    opacity: 0;
    animation: fadeIn 1s ease 4.8s forwards;
    margin-top: 1rem;
  }

  @keyframes typingH1 {
    from { width: 0; }
    to { width: 20ch; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @media (max-width: 600px) {
    .hero-text h1 {
      font-size: 1.5rem;
      width: 100%;
      white-space: normal;
      animation: none;
      border-right: none;
    }

    .hero-text p {
      font-size: 1rem;
      text-align: center;
      animation: none;
      opacity: 1;
    }

    .hero-text {
      text-align: center;
      display: block;
      padding: 0 1rem;
    }

    .hero-content {
      flex-direction: column;
      align-items: center;
    }

    .profile-img-container {
      margin-bottom: 1rem;
    }
  }
</style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="page-loader">
  <div class="loader-content">
    <div class="loader-logo">RC</div>
    <div class="loader-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h2>Loading Portfolio...</h2>
  </div>
</div>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <span class="short-name">RC</span>
        <span class="full-name">Riya Chauhan</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <div class="hero-content">
        <div class="profile-img-container">
          <img src="Riya Chauhan.jpg" alt="Riya Chauhan" class="profile-img" />
        </div>
        <div class="hero-text">
          <h1>Hello, I'm Riya Chauhan</h1>
          <p>Aspiring Software Engineer specializing in Machine Learning and Backend Development</p>
          <div class="cta-buttons">
            <a href="projects.html" class="btn">View Projects</a>
            <a href="contact.html" class="btn btn-outline">Contact Me</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>

  <title>Riya Chauhan | Software Engineer</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  .loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--primary);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }
  .loader-content {
    text-align: center;
    color: white;
  }
  .loader-spinner {
    border: 5px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top: 5px solid white;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="loader" id="page-loader">
  <div class="loader-content">
    <div class="loader-spinner"></div>
    <h2>Loading Portfolio...</h2>
  </div>
</div>

        <li><a href="projects.html">Projects</a></li>

      </ul>

    <div class="hero-content">
      <div class="profile-img-container">
        <img src="Riya Chauhan.jpg" alt="Riya Chauhan" class="profile-img">
      </div>
      <div class="hero-text">
        <h1>Hello, I'm Riya Chauhan</h1>
        <p>Aspiring Software Engineer specializing in Machine Learning and Backend Development</p>
        <div class="cta-buttons">
          <a href="projects.html" class="btn">View Projects</a>
          <a href="contact.html" class="btn btn-outline">Contact Me</a>
        </div>
      </div>
    </div>
  </section>
  </main>
</body>
</html>

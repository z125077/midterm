<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/main.js" defer></script>
  <link rel="manifest" href="/site.webmanifest" />
  <title>Riya Chauhan | Software Engineer</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loader-content {
      text-align: center;
      color: white;
    }
    .loader-spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* ðŸ‘‡ Typewriter styles */
    .hero-text h1,
    .hero-text p {
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--accent-color, #fff);
      width: 0;
      margin: auto;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      animation: typing-main 2.5s steps(24) 1s 1 normal both, blink 0.7s step-end infinite;
    }

    .hero-text p {
      font-size: 1.2rem;
      animation: typing-sub 4s steps(70) 4s 1 normal both, blink 0.7s step-end infinite;
    }

    @keyframes typing-main {
      from {
        width: 0;
      }
      to {
        width: 24ch;
      }
    }

    @keyframes typing-sub {
      from {
        width: 0;
      }
      to {
        width: 70ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="page-loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <h2>Loading Portfolio...</h2>
    </div>
  </div>
  <header>
    <nav>
      <div class="logo">
        <span class="short-name">RC</span>
        <span class="full-name">Riya Chauhan</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <div class="profile-img-container">
          <img src="Riya Chauhan.jpg" alt="Riya Chauhan" class="profile-img" />
        </div>
        <div class="hero-text">
          <!-- ðŸ‘‡ Typewriter Effect Targets -->
          <h1 id="typewriter-main"></h1>
          <p id="typewriter-sub"></p>

          <div class="cta-buttons">
            <a href="projects.html" class="btn">View Projects</a>
            <a href="contact.html" class="btn btn-outline">Contact Me</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ðŸ‘‡ Typewriter script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const h1 = document.getElementById("typewriter-main");
      const p = document.getElementById("typewriter-sub");

      h1.textContent = "Hello, I'm Riya Chauhan";
      p.textContent = "Aspiring Software Engineer specializing in Machine Learning and Backend Development";
    });
  </script>
</body>
</html>
